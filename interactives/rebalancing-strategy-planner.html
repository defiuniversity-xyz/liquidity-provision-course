<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebalancing Strategy Planner | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'liquidity-provision',
                            interactionId: 'rebalancing-strategy-planner',
                            type: 'planning'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Rebalancing Strategy Planner</h1>
            <p class="text-neutral-500">Plan rebalancing strategies for liquidity positions</p>
        </div>
        
        <!-- Planner -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Current Token A Amount</label>
                    <input type="number" id="current-a" value="1000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Current Token B Amount</label>
                    <input type="number" id="current-b" value="2000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Target Ratio (A:B)</label>
                    <input type="text" id="target-ratio" value="1:2" placeholder="e.g., 1:2" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Rebalancing Threshold (%)</label>
                    <input type="number" id="threshold" value="5" step="0.1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="planRebalancing()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Plan Rebalancing
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Current Ratio</span>
                    <span id="current-ratio" class="text-neutral-900 font-semibold">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Deviation from Target</span>
                    <span id="deviation" class="text-blue-600 font-semibold">-</span>
                </div>
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <p class="text-sm text-blue-800" id="rebalancing-action">-</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function planRebalancing() {
            const currentA = parseFloat(document.getElementById('current-a').value);
            const currentB = parseFloat(document.getElementById('current-b').value);
            const targetRatio = document.getElementById('target-ratio').value;
            const threshold = parseFloat(document.getElementById('threshold').value);
            
            if (!currentA || !currentB || !targetRatio || !threshold) {
                alert('Please fill in all fields');
                return;
            }
            
            const [targetA, targetB] = targetRatio.split(':').map(Number);
            const targetRatioValue = targetA / targetB;
            const currentRatio = currentA / currentB;
            const deviation = Math.abs((currentRatio - targetRatioValue) / targetRatioValue) * 100;
            
            document.getElementById('current-ratio').textContent = currentRatio.toFixed(2) + ':1';
            document.getElementById('deviation').textContent = deviation.toFixed(2) + '%';
            
            let actionText;
            if (deviation < threshold) {
                actionText = '✅ No rebalancing needed. Position is within threshold.';
            } else {
                const needsRebalance = deviation >= threshold;
                if (currentRatio > targetRatioValue) {
                    actionText = `⚠️ Rebalancing recommended. Sell ${((currentA - currentB * targetRatioValue) / 2).toFixed(2)} Token A or buy more Token B.`;
                } else {
                    actionText = `⚠️ Rebalancing recommended. Buy ${((currentB * targetRatioValue - currentA) / 2).toFixed(2)} Token A or sell Token B.`;
                }
            }
            
            document.getElementById('rebalancing-action').textContent = actionText;
            document.getElementById('results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
    </script>
</body>
</html>
