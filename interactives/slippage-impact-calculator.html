<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slippage Impact Calculator | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'liquidity-provision',
                            interactionId: 'slippage-impact-calculator',
                            type: 'calculation'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Slippage Impact Calculator</h1>
            <p class="text-neutral-500">Calculate slippage impact on large trades</p>
        </div>
        
        <!-- Calculator -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Trade Size (USD)</label>
                    <input type="number" id="trade-size" value="10000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Pool Liquidity (USD)</label>
                    <input type="number" id="pool-liquidity" value="500000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Expected Price Impact (%)</label>
                    <input type="number" id="price-impact" value="2" step="0.1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="calculateSlippage()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Calculate Slippage Impact
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Slippage Amount</span>
                    <span id="slippage-amount" class="text-red-600 font-bold text-lg">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Effective Price</span>
                    <span id="effective-price" class="text-neutral-900 font-semibold">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Trade Size / Pool Ratio</span>
                    <span id="trade-ratio" class="text-blue-600 font-semibold">-</span>
                </div>
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg mt-4">
                    <p class="text-sm text-blue-800" id="slippage-tip">-</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculateSlippage() {
            const tradeSize = parseFloat(document.getElementById('trade-size').value);
            const poolLiquidity = parseFloat(document.getElementById('pool-liquidity').value);
            const priceImpact = parseFloat(document.getElementById('price-impact').value) / 100;
            
            if (!tradeSize || !poolLiquidity || !priceImpact) {
                alert('Please fill in all fields');
                return;
            }
            
            const slippageAmount = tradeSize * priceImpact;
            const effectivePrice = tradeSize - slippageAmount;
            const tradeRatio = (tradeSize / poolLiquidity) * 100;
            
            document.getElementById('slippage-amount').textContent = '$' + slippageAmount.toFixed(2);
            document.getElementById('effective-price').textContent = '$' + effectivePrice.toFixed(2);
            document.getElementById('trade-ratio').textContent = tradeRatio.toFixed(2) + '%';
            
            let tipText;
            if (tradeRatio < 1) {
                tipText = 'âœ… Low impact trade. Slippage is minimal.';
            } else if (tradeRatio < 5) {
                tipText = 'âš ï¸ Moderate impact. Consider splitting into smaller trades or using limit orders.';
            } else {
                tipText = 'ðŸš¨ High impact trade. Significant slippage expected. Consider alternative execution methods.';
            }
            
            document.getElementById('slippage-tip').textContent = tipText;
            document.getElementById('results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
    </script>
</body>
</html>
