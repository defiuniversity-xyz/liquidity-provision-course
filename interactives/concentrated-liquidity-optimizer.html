<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentrated Liquidity Optimizer | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function(interactionType) {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'liquidity-provision',
                            interactionId: 'liquidity-optimizer',
                            type: interactionType
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Concentrated Liquidity Optimizer</h1>
            <p class="text-neutral-500">Optimize price ranges for concentrated liquidity positions</p>
        </div>
        
        <!-- Input Section -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 mb-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Current Price</label>
                    <input type="number" id="current-price" value="2000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Min Price</label>
                        <input type="number" id="min-price" value="1800" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Max Price</label>
                        <input type="number" id="max-price" value="2200" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Liquidity Amount</label>
                    <input type="number" id="liquidity-amount" value="10000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="calculateOptimization()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Calculate Optimization
                </button>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results-section" class="hidden bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-neutral-900 brand-font mb-4">Optimization Results</h2>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Capital Efficiency</span>
                    <span id="capital-efficiency" class="text-neutral-900 font-semibold">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Price Range Coverage</span>
                    <span id="range-coverage" class="text-neutral-900 font-semibold">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Recommended Range</span>
                    <span id="recommended-range" class="text-blue-600 font-semibold">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculateOptimization() {
            const currentPrice = parseFloat(document.getElementById('current-price').value);
            const minPrice = parseFloat(document.getElementById('min-price').value);
            const maxPrice = parseFloat(document.getElementById('max-price').value);
            const liquidity = parseFloat(document.getElementById('liquidity-amount').value);
            
            if (!currentPrice || !minPrice || !maxPrice || !liquidity) {
                alert('Please fill in all fields');
                return;
            }
            
            const range = maxPrice - minPrice;
            const centerPrice = (minPrice + maxPrice) / 2;
            const efficiency = (currentPrice >= minPrice && currentPrice <= maxPrice) 
                ? ((currentPrice - minPrice) / range * 100).toFixed(1) 
                : '0.0';
            
            const recommendedMin = (currentPrice * 0.9).toFixed(2);
            const recommendedMax = (currentPrice * 1.1).toFixed(2);
            
            document.getElementById('capital-efficiency').textContent = efficiency + '%';
            document.getElementById('range-coverage').textContent = ((range / currentPrice) * 100).toFixed(1) + '%';
            document.getElementById('recommended-range').textContent = `$${recommendedMin} - $${recommendedMax}`;
            
            document.getElementById('results-section').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction('calculation');
            }
        }
    </script>
</body>
</html>
