<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Health Analyzer | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'liquidity-provision',
                            interactionId: 'pool-health-analyzer',
                            type: 'analysis'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Pool Health Analyzer</h1>
            <p class="text-neutral-500">Analyze liquidity pool health and stability</p>
        </div>
        
        <!-- Analyzer -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Total Value Locked (USD)</label>
                    <input type="number" id="tvl" value="1000000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Daily Volume (USD)</label>
                    <input type="number" id="volume" value="500000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Number of LPs</label>
                    <input type="number" id="lp-count" value="150" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Price Stability (1-10)</label>
                    <input type="number" id="price-stability" value="8" min="1" max="10" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="analyzePool()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Analyze Pool Health
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-4">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-neutral-600">Health Score</span>
                        <span id="health-score" class="text-2xl font-bold">-</span>
                    </div>
                    <div class="w-full h-3 bg-neutral-200 rounded-full overflow-hidden">
                        <div id="health-bar" class="h-full rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
                <div id="health-status" class="p-4 rounded-lg border">
                    <!-- Status text -->
                </div>
                <div class="space-y-2">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-neutral-600">Volume/TVL Ratio</span>
                        <span id="volume-ratio" class="text-neutral-900 font-medium">-</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-neutral-600">Average LP Size</span>
                        <span id="avg-lp-size" class="text-neutral-900 font-medium">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function analyzePool() {
            const tvl = parseFloat(document.getElementById('tvl').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const lpCount = parseFloat(document.getElementById('lp-count').value);
            const priceStability = parseFloat(document.getElementById('price-stability').value);
            
            if (!tvl || !volume || !lpCount || !priceStability) {
                alert('Please fill in all fields');
                return;
            }
            
            const volumeRatio = (volume / tvl) * 100;
            const avgLpSize = tvl / lpCount;
            
            // Calculate health score (0-100)
            let score = 0;
            score += Math.min(volumeRatio / 2, 30); // Volume ratio (max 30 points)
            score += Math.min(priceStability * 3, 30); // Price stability (max 30 points)
            score += Math.min((tvl / 1000000) * 10, 20); // TVL size (max 20 points)
            score += Math.min((lpCount / 100) * 5, 20); // LP count (max 20 points)
            
            score = Math.round(Math.min(score, 100));
            
            document.getElementById('health-score').textContent = score + '/100';
            document.getElementById('health-score').className = 'text-2xl font-bold ' +
                (score >= 80 ? 'text-green-600' : score >= 60 ? 'text-orange-600' : 'text-red-600');
            
            const bar = document.getElementById('health-bar');
            bar.style.width = score + '%';
            bar.className = 'h-full rounded-full transition-all ' +
                (score >= 80 ? 'bg-green-500' : score >= 60 ? 'bg-orange-500' : 'bg-red-500');
            
            const status = document.getElementById('health-status');
            let statusText, statusClass;
            
            if (score >= 80) {
                statusText = '‚úÖ Excellent: Pool is healthy with good liquidity and trading volume.';
                statusClass = 'bg-green-50 border-green-200 text-green-800';
            } else if (score >= 60) {
                statusText = '‚ö†Ô∏è Moderate: Pool is functional but could benefit from more liquidity or volume.';
                statusClass = 'bg-orange-50 border-orange-200 text-orange-800';
            } else {
                statusText = 'üö® Poor: Pool may have liquidity or stability issues. Exercise caution.';
                statusClass = 'bg-red-50 border-red-200 text-red-800';
            }
            
            status.className = 'p-4 rounded-lg border ' + statusClass;
            status.textContent = statusText;
            
            document.getElementById('volume-ratio').textContent = volumeRatio.toFixed(2) + '%';
            document.getElementById('avg-lp-size').textContent = '$' + avgLpSize.toLocaleString('en-US', {maximumFractionDigits: 0});
            
            document.getElementById('results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
    </script>
</body>
</html>
