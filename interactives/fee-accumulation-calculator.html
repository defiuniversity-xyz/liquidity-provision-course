<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Accumulation Calculator | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'liquidity-provision',
                            interactionId: 'fee-accumulation-calculator',
                            type: 'calculation'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Fee Accumulation Calculator</h1>
            <p class="text-neutral-500">Calculate accumulated fees from liquidity provision</p>
        </div>
        
        <!-- Calculator -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">LP Position Value (USD)</label>
                    <input type="number" id="lp-value" value="10000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Pool Fee Rate (%)</label>
                    <input type="number" id="fee-rate" value="0.3" step="0.01" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Daily Trading Volume (USD)</label>
                    <input type="number" id="daily-volume" value="500000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Your LP Share (%)</label>
                    <input type="number" id="lp-share" value="0.1" step="0.01" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Time Period (days)</label>
                    <input type="number" id="days" value="30" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="calculateFees()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Calculate Fees
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Daily Fees</span>
                    <span id="daily-fees" class="text-neutral-900 font-semibold">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Total Accumulated Fees</span>
                    <span id="total-fees" class="text-green-600 font-bold text-lg">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Effective APY</span>
                    <span id="effective-apy" class="text-blue-600 font-semibold">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculateFees() {
            const lpValue = parseFloat(document.getElementById('lp-value').value);
            const feeRate = parseFloat(document.getElementById('fee-rate').value) / 100;
            const dailyVolume = parseFloat(document.getElementById('daily-volume').value);
            const lpShare = parseFloat(document.getElementById('lp-share').value) / 100;
            const days = parseFloat(document.getElementById('days').value);
            
            if (!lpValue || !feeRate || !dailyVolume || !lpShare || !days) {
                alert('Please fill in all fields');
                return;
            }
            
            const totalFees = dailyVolume * feeRate * days;
            const yourFees = totalFees * lpShare;
            const dailyFees = yourFees / days;
            const effectiveApy = ((yourFees / lpValue) / days) * 365 * 100;
            
            document.getElementById('daily-fees').textContent = '$' + dailyFees.toFixed(2);
            document.getElementById('total-fees').textContent = '$' + yourFees.toFixed(2);
            document.getElementById('effective-apy').textContent = effectiveApy.toFixed(2) + '%';
            
            document.getElementById('results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
    </script>
</body>
</html>
